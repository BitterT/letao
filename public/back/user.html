<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

</head>

<body>
    <!-- 左侧侧边栏 固定定位 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="current">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>

                <li>
                    <!-- 什么都不干 哪里也不跳转 -->
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <!-- 二级菜单 -->
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>

                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tag"></i>
                        <span>商品管理</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" id="logoutBtn" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1">

        <!-- 给内层添加类 可以控制大小 modal-sm小 modal-lg大 默认中等 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>

                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">退出</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
</body>

</html>
